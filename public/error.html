<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../src/assets/icons/Cloud.ico" type="x-icon">
    <title data-translate="error.title">Página não encontrada | Sergio Sena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../src/css/style.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../src/js/translations.js"></script>
</head>
<body class="min-h-screen bg-gray-900 text-white">
    <div class="grid-overlay"></div>
    
    <!-- Particles Background -->
    <div id="particles-js" class="fixed top-0 left-0 w-full h-full z-0"></div>
    
    <!-- Error Content -->
    <div class="min-h-screen flex items-center justify-center relative z-10">
        <div class="text-center px-4">
            <!-- Error Code -->
            <div class="mb-8">
                <h1 class="text-9xl font-bold gradient-text mb-4">404</h1>
                <div class="w-32 h-1 bg-gradient-to-r from-cyan-400 to-purple-500 mx-auto rounded-full"></div>
            </div>
            
            <!-- Error Message -->
            <div class="mb-12">
                <h2 class="text-3xl md:text-4xl font-bold mb-4" data-translate="error.heading">Página não encontrada</h2>
                <p class="text-gray-400 text-lg max-w-md mx-auto" data-translate="error.description">
                    A página que você está procurando não existe ou foi movida.
                </p>
            </div>
            
            <!-- Navigation Options -->
            <div class="space-y-4 md:space-y-0 md:space-x-4 md:flex md:justify-center">
                <a href="index.html" class="inline-flex items-center px-8 py-3 bg-gradient-to-r from-cyan-400 to-purple-500 rounded-full font-bold hover:opacity-90 transition-all">
                    <i class="fas fa-home mr-2"></i>
                    <span data-translate="error.home">Voltar ao Início</span>
                </a>
                
                <a href="index.html#projects" class="inline-flex items-center px-8 py-3 border border-cyan-400 rounded-full font-bold hover:bg-cyan-400 hover:text-gray-900 transition-all">
                    <i class="fas fa-folder mr-2"></i>
                    <span data-translate="error.projects">Ver Projetos</span>
                </a>
            </div>
            
            <!-- Additional Links -->
            <div class="mt-12 pt-8 border-t border-gray-800">
                <p class="text-gray-500 mb-4" data-translate="error.explore">Ou explore outras seções:</p>
                <div class="flex justify-center space-x-6">
                    <a href="index.html#about" class="text-gray-400 hover:text-cyan-400 transition-colors">
                        <i class="fas fa-user mr-1"></i> <span data-translate="nav.about">Sobre</span>
                    </a>
                    <a href="certificates.html" class="text-gray-400 hover:text-cyan-400 transition-colors">
                        <i class="fas fa-certificate mr-1"></i> <span data-translate="error.certificates">Certificados</span>
                    </a>
                    <a href="index.html#contact" class="text-gray-400 hover:text-cyan-400 transition-colors">
                        <i class="fas fa-envelope mr-1"></i> <span data-translate="nav.contact">Contato</span>
                    </a>
                </div>
            </div>
            
            <!-- Language Toggle -->
            <div class="mt-8">
                <button onclick="toggleLanguage()" class="px-4 py-2 bg-gray-800 rounded-full text-sm hover:bg-gray-700 transition-all flex items-center space-x-2 mx-auto">
                    <i class="fas fa-globe text-xs"></i>
                    <span data-translate="lang.button">View in English</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="../src/js/main.js"></script>
    <script>
        // Initialize particles.js
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof particlesJS !== 'undefined') {
                particlesJS("particles-js", {
                    particles: {
                        number: { value: 50 },
                        color: { value: "#00f7ff" },
                        opacity: { value: 0.3 },
                        size: { value: 3 },
                        line_linked: {
                            enable: true,
                            distance: 150,
                            color: "#00f7ff",
                            opacity: 0.2
                        },
                        move: {
                            enable: true,
                            speed: 2
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
