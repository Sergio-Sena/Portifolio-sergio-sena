<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="error.title">Página não encontrada | Sergio Sena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/translations.js"></script>
</head>
<body class="min-h-screen bg-gray-900 text-white flex items-center justify-center">
    <div class="text-center px-4">
        <div class="mb-8">
            <i class="fas fa-exclamation-triangle text-6xl text-yellow-400 mb-4"></i>
            <h1 class="text-4xl font-bold mb-4" data-translate="error.heading">Página não encontrada</h1>
            <p class="text-xl text-gray-300 mb-8" data-translate="error.description">A página que você está procurando não existe ou foi movida.</p>
        </div>
        
        <div class="space-y-4">
            <a href="/" class="inline-block px-6 py-3 bg-gradient-to-r from-cyan-400 to-purple-500 rounded-full font-bold hover:opacity-90 transition-all" data-translate="error.home">
                Voltar ao Início
            </a>
            
            <div class="mt-8">
                <p class="text-gray-400 mb-4" data-translate="error.explore">Ou explore outras seções:</p>
                <div class="flex flex-wrap justify-center gap-4">
                    <a href="/#projects" class="px-4 py-2 bg-gray-800 rounded-full hover:bg-gray-700 transition-all" data-translate="error.projects">Ver Projetos</a>
                    <a href="/certificates.html" class="px-4 py-2 bg-gray-800 rounded-full hover:bg-gray-700 transition-all" data-translate="error.certificates">Certificados</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
